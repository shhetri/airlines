<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <title>Flights</title>
    <h:outputStylesheet name="styles.css" library="css"/>
</h:head>
<h:body>
    <h1>All Flights</h1>
    <div>
        <h:form>
            <h3>Filter Flight List
                <h:commandButton action="#{flightController.resetFilter()}" value="Reset"/>
                &nbsp;
                <h:link value="Back to index" outcome="/faces/index.xhtml"/>
            </h3>
        </h:form>
    </div>

    <ui:include src="template/flight-filter.xhtml"/>

    <h:form id="flight-list">
        <h:messages globalOnly="true" style="color: red"/>
        <hr/>
        <ui:include src="template/flight-list.xhtml"/>
    </h:form>
    <br/>
    <h:panelGrid id="detail" styleClass="header">
        <ui:include src="/template/flight-detail.xhtml"/>
    </h:panelGrid>
</h:body>
</html>
