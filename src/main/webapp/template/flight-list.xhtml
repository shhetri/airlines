<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition>
        <f:ajax render=":detail">
            <h:dataTable value="#{flightController.flights}" var="f">
                <h:column>
                    <f:facet name="header">Flight Number</f:facet>
                    <h:outputText value="#{f.flightnr}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink value="Show Detail" action="#{flightController.findFlight(f.id)}"/>
                </h:column>
            </h:dataTable>
        </f:ajax>
    </ui:composition>
</h:body>
</html>
